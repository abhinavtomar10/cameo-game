name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          cd cameo_backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build React frontend
        run: |
          cd cameo_backend/cameo_frontend
          npm install
          npm run build
          
      - name: Collect static files
        run: |
          cd cameo_backend
          python manage.py collectstatic --noinput
          
      - name: Install Railway
        run: |
          npm install -g @railway/cli
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH
          
      - name: Debug token and Railway CLI
        run: |
          echo "Railway CLI version:"
          railway --version
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "RAILWAY_TOKEN environment variable is set (masked for security)"
            echo "Token length: ${#RAILWAY_TOKEN} characters"
          else
            echo "RAILWAY_TOKEN is not set!"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy with Railway CLI
        run: |
          cd cameo_backend
          echo "Current directory: $(pwd)"
          echo "Attempting direct deployment with Railway CLI"
          # Directly upload the current directory as a new deployment
          # Skip the login step altogether since we have the RAILWAY_TOKEN
          echo "Creating new project and deploying..."
          # Using up command directly with the --service flag
          railway up --service cameo-game --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

